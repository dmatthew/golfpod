version: 2
jobs:
  build:
    docker:
      - image: circleci/php:7.1.8-browsers

    working_directory: ~/repo

    branches:
      only:
        - craftcms

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "composer.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: cd craft && composer install -n --prefer-dist --ignore-platform-reqs

      - save_cache:
          paths:
            - ./vendor
          key: v1-dependencies-{{ checksum "composer.json" }}

      - run: ssh-keyscan -H $DEPLOY_HOST >> ~/.ssh/known_hosts
      - run: rsync -az ~/repo $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_DIRECTORY
